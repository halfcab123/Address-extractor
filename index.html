<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity=
  "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous">
  <title></title>
</head>
<body>
  <div class="container">
    <canvas id="canvas" style="display:none;"></canvas>
    <h3 class="mt-4">Mister Jim's PDQ Address Grabber</h3>
    <h6>By: Chris R.</h6>
    <hr>
    <br>
    <div class="mt-5">
      <h2 class="mb-1">Upload Image</h2>
      <div class="input-group mb-3">
        <input type="file" class="form-control" accept="image/*"
        capture="camera" id="imageInput">
      </div>
    </div><br>
    <br>
    <div id="progressbar" class="visually-hidden progress" role=
    "progressbar" aria-label="Success Animated striped example"
    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class=
      "progress-bar progress-bar-striped progress-bar-animated bg-success"
      style="width: 75%"></div>
    </div>
    <div id="output">
      <ul class="list-group" id="addressForm"></ul>
    </div><br>
    <hr>
    <div id="route"></div><button id="sendaddresses" class=
    "btn btn-success" disabled="true">GO!</button>
  </div>
  <script src=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity=
  "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script> 
  <script src="script.js"></script>
</body>
</html>
